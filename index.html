<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.svg" id="logo" alt="">
        <h1>Tabuada</h1>
    </header>

    <section>
        <div>
            <h2>Qual tabuada você deseja saber a tabuada</h2>
            <input type="number" id="primeironum"> 
        </div> <br>
        <div>
            <h2>Até que número você quer?</h2>
            <input type="number" id="segundonum">
        </div>
        
        <button onclick="tabuada()">Calcular</button>    
        <div id="resposta">
            Preencha os valores acima!
        </div>
    </section>
    <script src="tabuada.js"></script>    
</body>
</html>
